<div class="container">
  <form  #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="email" required name="username" [(ngModel)]="model.username" class="form-control" id="email" placeholder="User name">
      <!-- span class="error" *ngIf="n.touched && n.invalid">Name is required</!--span -->
    </div>
    <div class="form-group">

      <input type="password" required name="password" [(ngModel)]="model.password" class="form-control" id="pwd" placeholder="Password">
    </div>
    <div class="checkbox">

      <input type="password" required name="password2" [(ngModel)]="model.password2" class="form-control" id="pwd2" placeholder="Confirm Password">
    </div>
    <button type="submit" >Register</button>
    <a href="#" class="btn btn-default">Cancel</a>
  </form>
</div>
